<div class="bg-gray-100 py-10 flex items-center justify-center">
    <div class="w-full sm:w-1/2 px-2">
      <h2 class="text-2xl font-bold mb-4 text-center">Trajets récents</h2>
      <div *ngIf="trips && trips.length > 0; else noTrips">
        <div *ngFor="let trip of trips" (click)="onTripClick(trip.id)" class="bg-white p-4 mb-4 rounded-lg shadow-lg cursor-pointer hover:bg-gray-100">
            <div class="flex justify-between items-center">
            <div class="font-bold text-lg">{{ trip.starting_point }} à {{ trip.ending_point }}</div>
            <div class="text-gray-700">
                Auteur: {{ trip.user.firstname }} {{ trip.user.lastname }} | Départ : {{ trip.starting_at | date:'fullDate' }}
            </div>
          </div>
       
        </div>
    
      </div>
      <ng-template #noTrips>
        <p class="text-center">Aucun trajet récent trouvé.</p>
      </ng-template>
    </div>
  </div>
