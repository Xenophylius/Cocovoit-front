<div class="flex items-center justify-center min-h-screen p-6 bg-gray-100">
<div class="w-full max-w-2xl bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-6 text-[#0D9488]">Ajouter un trajet</h2>
  
    <form [formGroup]="addTripForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="starting_point" class="block text-sm font-medium text-gray-700">De :</label>
        <input
          type="text"
          id="starting_point"
          formControlName="starting_point"
          placeholder="Point de départ"
          class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-[#0D9488] focus:border-[#0D9488] sm:text-sm"
          required
        />
        <div *ngIf="addTripForm.get('starting_point')?.invalid && addTripForm.get('starting_point')?.touched" class="text-red-500 text-sm mt-1">
          <small *ngIf="addTripForm.get('starting_point')?.errors?.['required']">Le point de départ est requis.</small>
        </div>
      </div>
  
      <div class="mb-4">
        <label for="ending_point" class="block text-sm font-medium text-gray-700">À :</label>
        <input
          type="text"
          id="ending_point"
          formControlName="ending_point"
          placeholder="Point d'arrivée"
          class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-[#0D9488] focus:border-[#0D9488] sm:text-sm"
          required
        />
        <div *ngIf="addTripForm.get('ending_point')?.invalid && addTripForm.get('ending_point')?.touched" class="text-red-500 text-sm mt-1">
          <small *ngIf="addTripForm.get('ending_point')?.errors?.['required']">Le point d'arrivée est requis.</small>
        </div>
      </div>
  
      <div class="mb-4">
        <label for="starting_at" class="block text-sm font-medium text-gray-700">Date de départ :</label>
        <input
          type="datetime-local"
          id="starting_at"
          formControlName="starting_at"
          class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-[#0D9488] focus:border-[#0D9488] sm:text-sm"
          required
        />
        <div *ngIf="addTripForm.get('starting_at')?.invalid && addTripForm.get('starting_at')?.touched" class="text-red-500 text-sm mt-1">
          <small *ngIf="addTripForm.get('starting_at')?.errors?.['required']">La date de départ est requise.</small>
        </div>
      </div>
  
      <div class="mb-4">
        <label for="available_places" class="block text-sm font-medium text-gray-700">Places disponibles :</label>
        <input
          type="number"
          id="available_places"
          formControlName="available_places"
          placeholder="Nombre de places"
          class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-[#0D9488] focus:border-[#0D9488] sm:text-sm"
          required
        />
        <div *ngIf="addTripForm.get('available_places')?.invalid && addTripForm.get('available_places')?.touched" class="text-red-500 text-sm mt-1">
          <small *ngIf="addTripForm.get('available_places')?.errors?.['required']">Le nombre de places est requis.</small>
        </div>
      </div>
  
      <div class="mb-4">
        <label for="price" class="block text-sm font-medium text-gray-700">Prix :</label>
        <input
          type="number"
          id="price"
          formControlName="price"
          placeholder="Prix"
          class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-[#0D9488] focus:border-[#0D9488] sm:text-sm"
          required
        />
        <div *ngIf="addTripForm.get('price')?.invalid && addTripForm.get('price')?.touched" class="text-red-500 text-sm mt-1">
          <small *ngIf="addTripForm.get('price')?.errors?.['required']">Le prix est requis.</small>
        </div>
      </div>
  
      <div class="flex justify-center">
        <button
          type="submit"
          [disabled]="addTripForm.invalid"
          class="bg-[#0D9488] text-white text-lg font-bold py-3 px-6 rounded-lg hover:bg-[#0c8c80] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#0D9488] disabled:opacity-50"
        >
          Ajouter
        </button>
      </div>
    </form>
  </div>
</div>
