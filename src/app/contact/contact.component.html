<div class="max-w-4xl mx-auto p-6 bg-white shadow-lg rounded-lg">
    <h1 class="text-3xl font-bold text-gray-900 mb-6">Contactez-nous</h1>
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="name" class="block text-gray-700 font-bold mb-2">Nom</label>
        <input id="name" type="text" formControlName="name" class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:border-teal-500">
      </div>
      <div class="mb-4">
        <label for="email" class="block text-gray-700 font-bold mb-2">Email</label>
        <input id="email" type="email" formControlName="email" class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:border-teal-500">
      </div>
      <div class="mb-4">
        <label for="message" class="block text-gray-700 font-bold mb-2">Message</label>
        <textarea id="message" formControlName="message" rows="5" class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:border-teal-500"></textarea>
      </div>
      <div class="text-center">
        <button type="submit" class="bg-teal-500 text-white px-4 py-2 rounded-lg shadow-md hover:bg-teal-600 focus:outline-none focus:ring-2 focus:ring-teal-500 focus:ring-opacity-50" [disabled]="contactForm.invalid">
          Envoyer
        </button>
      </div>
    </form>
  </div>
